{% extends 'getlink_app/base.html' %}
{% load static %}

{% block content %}

{% if object_list%}
    <ul>
        {% for page in object_list%}
           <li><a href="{% url 'yes_ns:view_detail_ns' page.pk %}">{{page.name}}</a></li>
        {% endfor %}
    </ul>
{% else %}
<p>Пока нет записей.</p>
{% endif%}

{% endblock %}
