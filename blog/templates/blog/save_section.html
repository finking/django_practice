<form class="d-inline float-right" action="{% url 'post-save' %}" method="POST">
    {% csrf_token %}

    {% if user.is_authenticated %}
      {% if saved %}
        <button id="save" type="submit" name="post_sid" value="{{blog_post_detail.id}}" class="btn btnsave"><i  class="bi bi-bookmarks fs-3">Сохранён</i></button>
      {% else %}
        <button id="save" type="submit" name="post_sid" value="{{blog_post_detail.id}}" class="btn btnsave"><i  class="bi bi-bookmarks fs-3">Сохранить</i></button>
      {% endif %}
    {% endif %}
  </form>
