<form action="{% url 'post-like' %}" method="POST">
    {% csrf_token %}

    {% if user.is_authenticated %}
        {% if liked %}
            <button id="like" type="submit" name="post_id" value="{{blog_post_detail.id}}" class="btn btnhrt"><i class="fas fa-heart"></i></button>
        {% else %}
            <button id="like" type="submit" name="post_id" value="{{blog_post_detail.id}}" class="btn btnhrt"><i class="far fa-heart"></i></button>
        {% endif %}
    {% else %}
        <small>Войдите, чтобы поставить Like</small>
    {% endif %}
    - {{total_likes}} Like{{ total_likes|pluralize }}
</form>
